<app-layout-conta
    title="Conta" 
    title2="Meus PCs"
    PrimaryBtnText="Minhas OS"
    SecondBtnText="Meus PCs"
    layoutClass="layout-conta"
    headerClass="header-conta"
    mainClass="main-conta">

    <div class="pc-cards-container">

  <!-- Card 1 -->
  <div class="pc-card">
    <img class="pc-img" src="assets/svg/PC.svg"/>
    <h3>Acer Aspire 3</h3>
    <p>Último Reparo: 20/10</p>
    <button class="btn-reparo">Histórico de reparos</button>
  </div>

  <!-- Card 2 -->
  <div class="pc-card">
    <img class="pc-img" src="assets/svg/PC.svg" />
    <h3>Lenovo Ideapad 3i</h3>
    <p>Último Reparo: 05/11</p>
    <button class="btn-reparo">Histórico de reparos</button>
  </div>

  <!-- Card Cadastrar -->
  <div class="pc-card add-card">
    <div class="plus">+</div>
    <button routerLink="/cadastro-pc" class="btn-add">Cadastrar PC</button>
  </div>

</div>

</app-layout-conta>
